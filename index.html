<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main>
    <div class="preview-card">
      <div class="preview-card-image">
        <img src="images/image-product-desktop.jpg" alt="" class="desktop-img">
        <img src="images/image-product-mobile.jpg" alt="" class="mobile-img">
      </div>
      <div class="preview-card-text">
        <h3>perfume</h3>
        <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <i class="fa-regular fa-cart-shopping"></i>
        <div class="price">
          <h1 class=""> $149.99</h1>
          <span>$169.99</span>
        </div>
        <button> <i class="fa-regular fa-cart-shopping"></i> Add to Cart</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Wha1ez"  target="_blank">Wha1ez</a>.
  </div>
</body>
</html>
